name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main]  # Triggers on pushes to main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use your project's Node version (e.g., from package.json)

      - name: Install Dependencies
        run: cd frontend && npm ci  # Or 'yarn install' if using Yarn

      - name: Build Site
        run: cd frontend && npm run build  # Or 'yarn build'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'frontend/build'  # Your build output folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4